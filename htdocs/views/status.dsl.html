<div id="dslstats" ng-controller="StatsCtrl">
	<luci-table 
		title="'DSL Connection'"
		data="dslConnectionInfo">
	</luci-table>
	<luci-table 
		title="'DSL Mode'"
		data="dslModeInfo">
	</luci-table>
	<luci-table
		title="'DSL Status Information'"
		columns="[ '', 'Configured', 'Current' ]"
		data="dslStatusInfo">
	</luci-table>
	<luci-table
		title="'Bit Rate'"
		columns="[ '', 'Downstream', 'Upstream' ]"
		data="dslRateInfo">
	</luci-table>
	<luci-table
		title="'Operating Data'"
		columns="[ '', 'Downstream', 'Upstream' ]"
		data="dslOpInfo">
	</luci-table>
	<luci-table
		title="'Error Counter'"
		columns="[ '', 'Downstream', 'Upstream' ]"
		data="dslErrorInfo">
	</luci-table>
	<luci-table
		title="'Cell Statistics'"
		columns="[ '', 'Transmitted', 'Received' ]"
		data="dslCellInfo">
	</luci-table>
