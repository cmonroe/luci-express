<div class="container" ng-controller="NavigationCtrl">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">LuCi</a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
		<ul class="nav navbar-nav" auto-active>
			<li class="dropdown" ng-repeat="item in tree.children_list">
				<a href="#!{{item.path}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{item.text}}  <span class="caret"></a>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="item2 in item.children_list | orderBy:'text':!reverse">
						<a href="#!{{item2.path}}">{{item2.text}}</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
