<div>
	<legend>{{ title | translate}}</legend>
	<table class="table table-bordered" >
		<thead>
			<th ng-repeat="label in data.columns  track by $index">{{ label | translate }}</th>
		</thead>
		<tr ng-repeat="row in data.rows ">
			<td ng-repeat="cell in row track by $index">
				{{ cell }}
			</td>
		</tr>
	</table>
</div>
