<luci-layout-with-sidebar>
	<div ng-controller="WifiSettingsPageCtrl">
		<luci-config>
			<luci-config-section>
				<luci-config-heading>Settings</luci-config-heading>
				<luci-config-info>Below you can change parameters for the two WiFi frequencies 2.4 GHz and 5 GHz.</luci-config-info>
				<div ng-repeat="dev in devices">
					<h3>{{ dev[".name"] }}</h3>
					<uci-wireless-device-edit ng-model="dev"></uci-wireless-device-edit>
				</div>
			</luci-config-section>
			<luci-config-footer>
				<button class="btn btn-lg btn-primary" ng-click="onApply()" ng-disabled="busy">
					<i class="fa fa-spinner fa-spin" ng-show="busy"/>Apply
				</button>
				<button class="btn btn-lg btn-default" ng-click="onCancel()">Cancel</button>
			</luci-config-footer>
		</luci-config>
	</div>
</luci-layout-with-sidebar>
